<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="top">
    <section>
        <div id="section">
            <div>
                <input type="text" id="eventName" placeholder="Enter Event Name" required>
            </div>
            <div>
                <label for="targetDate">Event Date: </label>
                <input type="date" id="targetDate" required>
            </div>
            <div>
                <label for="targetTime">Event Time: </label>
                <input type="time" id="targetTime" required>
            </div>
            <button id="subBtn">START</button>
        </div>
    </section>

    <div id="box">
        <h1 id="Event">Event Name</h1>
        <div id="container">
            <span class="time" id="days">00:<br><span class="description">Day(s)</span></span>
            <span class="time" id="hour">00:<br><span class="description">Hour(s)</span></span>
            <span class="time" id="minute">00:<br><span class="description">Minute(s)</span></span>
            <span class="time" id="second">00<br><span class="description">Second(s)</span></span>
        </div>

        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script> 
</body>
</html>
